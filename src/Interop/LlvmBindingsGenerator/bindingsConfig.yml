#FunctionBindings:
#    - Name: <Function Name>
#      IsObsolete: [true|false] # indicates if the function is considered obsolete
#      IsExported: [true|false] # indicates if the function is exported from LibLLVM.dll
#      IsProjected: [true|false] # indicates if the function is projected to .NET via Llvm.NET.Interop.dll
#      ReturnMarshaling: <Marshaling info, see below for details>
#      ParamMarshaling:
#        - <Marshaling info, see below for details>
#        - <Marshaling info, see below for details>
#        - ...
#
#HandleMap:
#    - !ContextHandle { HandleName: LLVMTypeRef}
#    - !GlobalHandle { HandleName: LLVMModuleRef, Disposer: LLVMDisposeModule, Alias: true }
#
#AnonymousEnums:
#    LLVMAttributeReturnIndex: LLVMAttributeIndex
#    LLVMMDStringMetadataKind: LLVMMetadataKind
#
#IgnoredHeaders:
#    - lto.h
#    - LinkTimeOptimizer.h
#    - OptRemarks.h
#
# ----
# Marshaling Info takes multiple forms
#
#   !Status {} - [Return only] Force LLVMStatus as the return type
#   !Alias {} -  [Return only] Return is a GlobalContext handle alias (e.g. caller does not, and cannot destroy the item)
#   !String {...}
#   !PrimitiveType {...}
#   !Array {...}
#
FunctionBindings:
