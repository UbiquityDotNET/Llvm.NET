  - !GlobalHandle {HandleName: LLVMMemoryBufferRef, Disposer: LLVMDisposeMemoryBuffer, Alias: False}
  - !GlobalHandle {HandleName: LLVMContextRef, Disposer: LLVMContextDispose, Alias: True}
