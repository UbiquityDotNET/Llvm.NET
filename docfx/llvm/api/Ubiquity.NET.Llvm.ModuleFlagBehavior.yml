      repo: https://github.com/smaillet/Llvm.NET.git
    id: Require
    path: ../src/Ubiquity.NET.Llvm/Module.cs
    startLine: 24
  assemblies:
  - Ubiquity.NET.Llvm
  namespace: Ubiquity.NET.Llvm
  summary: Adds a requirement that another module flag be present and have a specified value after linking is performed
  remarks: >-
    The value must be a metadata pair, where the first element of the pair is the ID of the module flag to be restricted, and the

    second element of the pair is the value the module flag should be restricted to. This behavior can be used to restrict the

    allowable results (via triggering of an error) of linking IDs with the <xref href="Ubiquity.NET.Llvm.ModuleFlagBehavior.Override" data-throw-if-not-resolved="false"></xref> behavior
  example: []
  syntax:
    content: Require = 2
    return:
      type: Ubiquity.NET.Llvm.ModuleFlagBehavior
