    id: IsOpaquePtr
    path: ../src/Ubiquity.NET.Llvm/Types/IPointerType.cs
    startLine: 61
  assemblies:
  - Ubiquity.NET.Llvm
  namespace: Ubiquity.NET.Llvm.Types
  summary: Gets a value indicating whether <code class="paramref">ptr</code> is opaque
  remarks: >-
    An opaque pointer is one where the <xref href="Ubiquity.NET.Llvm.Types.IPointerType.ElementType" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.

    This is normal for LLVM now. However, it makes for more complicated code generation. Thus, the

    types in this wrapper try to keep track of the type of data a pointer is pointing to. This isn't

    always plausible so it might be opaque. This is normally true for anything retrieved from LLVM IR

    but is not normal for anything that creates or clones the IR. Since the pointer type creation is

    done as a method of the thing being pointed to this information is "attached" to the pointer so

    that the <xref href="Ubiquity.NET.Llvm.Types.IPointerType.ElementType" data-throw-if-not-resolved="false"></xref> is not <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
  example: []
  syntax:
    content: public static bool IsOpaquePtr(this IPointerType ptr)
    parameters:
    - id: ptr
      type: Ubiquity.NET.Llvm.Types.IPointerType
      description: Pointer type to test
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if this pointer is opaque <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> if it is not
    content.vb: Public Shared Function IsOpaquePtr(ptr As IPointerType) As Boolean
  overload: Ubiquity.NET.Llvm.Types.PointerTypeExtensions.IsOpaquePtr*
