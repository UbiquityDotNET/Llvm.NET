name: CI-Build
on:
  push:
    branches:
      - develop
      - LLVM20

    paths-ignore:
      - '**.md'
      - '**.dic'

  pull_request:
    branches:
      - develop
      - LLVM20

    paths-ignore:
      - '**.md'
      - '**.dic'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
           persist-credentials: false

      - name: Build Source
        run: .\Build-All.ps1 -ForceClean -BuildMode Source

      - name: Publish build logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
            name: Build Logs
            path: .\BuildOutput\BinLogs

      - name: Publish NuGET Packages
        uses: actions/upload-artifact@v4
        with:
            name: NuGet Packages
            path: .\BuildOutput\NuGet

      - name: Run Tests
        run: .\Invoke-UnitTests.ps1

      - name: Publish test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: Test Logs
            path: .\BuildOutput\Test-Results

  build-docs:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
           persist-credentials: false

      - name: Build Docs
        run: .\Build-Docs.ps1 -FullInit -Configuration Release

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
            name: Docs
            path: .\BuildOutput\docs\current

      - name: Publish build logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
            name: Build Logs
            path: .\BuildOutput\BinLogs
