name: CI-Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Build Source
        run: .\Build-All.ps1

      - name: Publish build logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
        with:
            name: Build Logs
            path: .\BuildOutput\BinLogs

      - name: Publish Artifacts
        uses: actions/upload-artifact@v1
        with:
            name: Nuget Packages
            path: .\BuildOutput\Nuget

      - name: Publish Docs
        if: github.event_name == 'push'
        env:
          docspush_email: 32618965+cibuild-telliam@users.noreply.github.com
          docspush_username: cibuild-telliam
          docspush_access_token: ${{secrets.GITHUB_TOKEN}}
        run: |
             .\Set-PushCredentials.ps1
             .\Push-Docs.ps1
