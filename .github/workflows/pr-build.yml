name: CI-Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Build Source
        run: ./Build-Source.ps1

      - name: Run unit tests
        run: ./Invoke-unittests.ps1

      - name: Build Docs
        run: ./Build-Docs.ps1

      - name: Publish build logs
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
          with:
            name: Build Logs
            path: ./**/*.binlog

      - name: Publish Artifacts
        uses: actions/upload-artifact@v1
          with:
            name: Nuget Packages
            path: ./BuildOutput/Nuget/*.*

      - name: Publish Docs
        if: success() && github.event_name == 'push'
        env: docspush_access_token: ${{secrets.docspush_access_token}}
        run: ./Publish-Docs.ps1
