name: CI-Build
on:
  push:
    branches:
      - develop
      - llvm_10
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - develop
      - llvm_10
jobs:
  build_native:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Build Native
        run: ./Build-Native.ps1

      - name: Publish native binary
        uses: actions/upload-artifact@v1
        with:
          name: win-x64
          path: ./BuildOutput/xplat/win-x64

      - name: Publish Llvm headers
        uses: actions/upload-artifact@v1
        with:
          name: include
          path: ./llvm/include

  build_dotnet:
    runs-on: windows-latest
    needs: build_native
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download Native Binaries
        uses: actions/download-artifact@v2
        with:
          path: ./BuildOutput/xplat

      - name: Move include files
        run: Move-Item -Path ./BuildOutput/xplat/include -Destination ./llvm/

      - name: Build .NET Packages
        run: ./Build-Source.ps1

      - name: Publish Build Logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
        with:
            name: Build Logs
            path: .\BuildOutput\BinLogs

      - name: Publish NuGet Packages
        uses: actions/upload-artifact@v1
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

  test:
    runs-on: windows-latest
    needs: build_dotnet
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download NuGet Packages
        uses: actions/download-artifact@v2
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

      - name: Invoke Unit Tests
        run: ./Invoke-UnitTests.ps1
        shell: pwsh

      - name: Publish Test Logs
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: Test Logs
          path: ./BuildOutput/Test-Results

  build_docs:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Build Docs
        run: .\Build-Docs.ps1

      - name: Upload docs artifact
        uses: actions/upload-artifact@v1
        with:
            name: Docs
            path: .\BuildOutput\docs\current

      - name: Publish build logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
        with:
            name: Build Logs
            path: .\BuildOutput\BinLogs


