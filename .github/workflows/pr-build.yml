name: CI-Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Build Repo for Windows
        run: .\Build-All.ps1 -BuildMode All
        env:
          IsAutomatedBuild: true
          IsPullRequestBuild: true
          IsReleaseBuild: false

      - name: Run unit tests
        run: .\Invoke-unittests.ps1
