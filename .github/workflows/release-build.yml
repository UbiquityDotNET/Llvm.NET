name: Release-Build
on:
  push:
    tags:
        - 'v*'

jobs:

  build_native_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Xplat
        run: ./Build-Xplat.ps1
        shell: pwsh

      - name: Publish native binary
        uses: actions/upload-artifact@v1
        with:
          name: win-x64
          path: ./xplat/win-x64

      - name: Publish Llvm headers
        uses: actions/upload-artifact@v1
        with:
          name: include
          path: ./llvm/include

  build_native_linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Xplat
        run: ./Build-Xplat.ps1
        shell: pwsh

      - name: Publish native binary
        uses: actions/upload-artifact@v1
        with:
          name: linux-x64
          path: ./xplat/linux-x64

  build_native_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Xplat
        run: ./Build-Xplat.ps1
        shell: pwsh

      - name: Publish native binary
        uses: actions/upload-artifact@v1
        with:
          name: osx-x64
          path: ./xplat/osx-x64

  build_dotnet:
    runs-on: windows-latest
    needs: [build_native_windows, build_native_linux, build_native_macos]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download Native Binaries
        uses: actions/download-artifact@v2
        with:
          path: ./xplat

      - name: Move include files
        run: Move-Item -Path ./xplat/include -Destination ./llvm/

      - name: Build .NET Packages
        run: ./Build-Source.ps1
        shell: pwsh

      - name: Publish NuGet Packages
        uses: actions/upload-artifact@v1
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

  test_windows:
    runs-on: windows-latest
    needs: build_dotnet
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download NuGet Packages
        uses: actions/download-artifact@v2
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

      - name: Invoke Unit Tests
        run: ./Invoke-UnitTests.ps1
        shell: pwsh

      - name: Publish Test Logs
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: Windows Test Logs
          path: ./BuildOutput/Test-Results

  test_linux:
    runs-on: ubuntu-20.04
    needs: build_dotnet
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download NuGet Packages
        uses: actions/download-artifact@v2
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

      - name: Invoke Unit Tests
        run: ./Invoke-UnitTests.ps1
        shell: pwsh

      - name: Publish Test Logs
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: Linux Test Logs
          path: ./BuildOutput/Test-Results

  test_macos:
    runs-on: macos-latest
    needs: build_dotnet
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Download NuGet Packages
        uses: actions/download-artifact@v2
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

      - name: Invoke Unit Tests
        run: ./Invoke-UnitTests.ps1
        shell: pwsh

      - name: Publish Test Logs
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: MacOS Test Logs
          path: ./BuildOutput/Test-Results

  build_docs:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
           persist-credentials: false
           fetch-depth: 0

      - name: Build Docs
        run: .\Build-All.ps1 -ForceClean -BuildMode Docs

      - name: Upload Docs
        uses: actions/upload-artifact@v1
        with:
            name: Docs
            path: .\BuildOutput\docs\current

  release_build:
    runs-on: windows-latest
    needs: [build_docs, test_windows, test_linux, test_macos]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Download NuGet Packages
        uses: actions/download-artifact@v2
        with:
          name: NuGet Packages
          path: ./BuildOutput/NuGet

      - name: Download Docs
        uses: actions/download-artifact@v2
        with:
          name: Docs
          path: ./BuildOutput/docs/current

      - name: Commit Docs
        env:
          docspush_email: 32618965+cibuild-telliam@users.noreply.github.com
          docspush_username: cibuild-telliam
        run: .\Push-Docs.ps1 -SkipPush

      - name: Push Docs
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: .\BuildOutput\docs
          branch: gh-pages

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Compress NuGet packages
        run: Compress-Archive -Path ./BuildOutput/NuGet -DestinationPath ./BuildOutput/NuGet.Packages.zip -CompressionLevel Optimal
        shell: pwsh

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./BuildOutput/NuGet.Packages.zip
          asset_name: NuGet.Packages.zip
          asset_content_type: application/zip

      - name: Publish packages to NuGet.org
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.nugetpush_access_token }}
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
        run: |
            dir .\BuildOutput\NuGet\*.nupkg | %{dotnet nuget push $_ -k $env:NUGET_AUTH_TOKEN -s 'https://api.nuget.org/v3/index.json' -n true}
