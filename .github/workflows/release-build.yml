name: Release-Build
permissions:
  contents: write
  pages: write
  packages: write
  actions: read
defaults:
  run:
    shell: pwsh

# only comes into play on a PUSH of a tag to the repository
on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  build_target:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Source
        run: .\Build-All.ps1 -FullInit -BuildMode Source

      - name: Run Tests
        run: ./Invoke-UnitTests.ps1

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: BuildOutput/Test-Results/*.trx

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: .\BuildOutput\Nuget

      - name: Show asset names
        run: dir BuildOutput/Nuget

      - name: Build Docs
        run: ./Build-Docs.ps1

      - name: Commit Docs
        env:
          docspush_email: 32618965+cibuild-telliam@users.noreply.github.com
          docspush_username: cibuild-telliam
        run: .\Push-Docs.ps1 -SkipPush

      - name: Push Docs
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: .\BuildOutput\docs
          branch: gh-pages

      - name: Publish packages to NuGet.org
        run: dotnet nuget push .\BuildOutput\NuGet\*.nupkg -k ${{ secrets.NUGETPUSH_ACCESS_TOKEN }} -s 'https://api.nuget.org/v3/index.json' --skip-duplicate

      - name: Create Release
        if: (!cancelled())
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
