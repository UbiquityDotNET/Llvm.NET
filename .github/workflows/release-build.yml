name: Release-Build
on:
  push:
    tags:
        - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Source
        run: .\Build-All.ps1

      - name: Publish Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Nuget Packages
          path: .\BuildOutput\Nuget

      - name: Commit Docs
        env:
          docspush_email: 32618965+cibuild-telliam@users.noreply.github.com
          docspush_username: cibuild-telliam
        run: .\Push-Docs.ps1 -SkipPush

      - name: Push Docs
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: .\BuildOutput\docs
          branch: gh-pages

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Get Artifacts for release
        uses: actions/download-artifact@v1
        with:
          name: Nuget Packages
          path: ./BuildOutput/Nuget.Packages.zip

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./BuildOutput/Nuget.Packages.zip
          asset_name: Nuget.Packages.zip
          asset_content_type: application/zip
